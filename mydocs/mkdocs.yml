site_name: Tech Memoris

theme:
  name: material
  features:
    - navigation.sections      # collapsible sidebar
    - toc.follow               # keeps right-hand TOC in sync
    - toc.integrate            # integrates TOC into page layout
    - navigation.instant       # instant page load
    
  nav:
    - Home: mydocs/index.md
    - Radio: mydocs/Radio.md
    - Electronic Components: mydocs/ElectronicComponentes.md
    - TechEducation: mydocs/TechEducation.md
    - Projects: mydocs/Projects.md
    - Computer: mydocs/Computer.md
    - Software: mydocs/Software.md

  plugins:
    - search
    - exclude-search:
        exclude:
          - src/SUMMARY.md

  markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
          



